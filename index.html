<!DOCTYPE html>
<html>
    <head>
        <link rel="stylesheet" href="style.css">

        <link rel="icon" href="./info.webp" type="image/x-icon"> 
        <title>BMI Calc</title>
    </head>
    <body>
        <div class="container">
        <h1>BMI Calculator</h1>
        <div class="input-bar">
            <label for="height">Height (cm):</label>
            <input type="text" id="height" placeholder="Enter your height in centimeters"><br>
        </div>
        
        <div class="input-bar">
        <label for="weight">Weight (kg):</label>
        <input type="text" id="weight" placeholder="Enter your weight in kilograms"><br>
    
        <button id="calculateBtn">Calculate BMI</button>
    
        <p id="result"></p>
    </div>
    <script src="bmi.js"></script>
    </body>
</html>
